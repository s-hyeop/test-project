buildscript {
	ext {
		jooqVersion = '3.19.25'
	}

}

plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.4'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'nu.studer.jooq' version '9.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'test project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-jooq'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	implementation "org.jooq:jooq:${jooqVersion}"
	implementation ('org.springframework.boot:spring-boot-starter-jooq') {
			exclude group: 'org.jooq:jooq'
	}
	jooqGenerator 'org.mariadb.jdbc:mariadb-java-client'
	jooqGenerator "org.jooq:jooq:${jooqVersion}"
	jooqGenerator "org.jooq:jooq-meta:${jooqVersion}"
	
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
}

tasks.named('test') {
	useJUnitPlatform()
}

String jooqDBHost = project.findProperty("jooqDBHost")
String jooqDBPort = project.findProperty("jooqDBPort")
String jooqDBSchema = project.findProperty("jooqDBSchema")
String jooqDBUsername = project.findProperty("jooqDBUsername")
String jooqDBPassword = project.findProperty("jooqDBPassword")

jooq {
	version = "${jooqVersion}"
	configurations {
		songseunghyeopDB {
			generationTool {
				jdbc {
					driver = 'org.mariadb.jdbc.Driver'
					url = "jdbc:mariadb://${jooqDBHost}:${jooqDBPort}"
					user = "${jooqDBUsername}"
					password = "${jooqDBPassword}"
				}

				generator {
					name = 'org.jooq.codegen.DefaultGenerator'

					database {
						name = 'org.jooq.meta.mariadb.MariaDBDatabase'

						schemata {
							schema {
								inputSchema = "${jooqDBSchema}"
							}
						}

						forcedTypes {
							forcedType {
								name = 'BOOLEAN'
								includeTypes = '(?i:(TINY|SMALL|MEDIUM|BIG)?INT(UNSIGNED)?\\(1\\))'
							}
						}
					}

					generate {
						daos = true
						records = true
						pojos = true
						immutablePojos = true
						fluentSetters = true
						javaTimeTypes = true
						deprecated = false
					}

					target {
						packageName = "${group}.jooq.generated"
						directory   = 'src/generated'
						clean       = true
					}
				}
			}
		}
	}

	sourceSets {
		main {
			java {
				srcDirs = ["src/main/java", "src/generated"]
			}
		}
	}
}
